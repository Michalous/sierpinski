<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sierpinski Triangle</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="canvas-container">
        <h2>Sierpinski triangle</h2>
        <h3>iteration: <span id="iteration">0</span></h3>
        <button id="triangle">Start</button>
        <canvas id="myCanvas" width="600" height="600"></canvas>
        
    </div>
    <div class="canvas-container">
        <h2>Sierpinski carpet</h2>
        <h3>iteration: <span id="carpetIteration">0</span></h3>
        <button id="carpet">Start</button>
        <canvas id="carpetCanvas" width="600" height="600"></canvas>    
    </div>
</body>
</html>
